<form [formGroup]='formPessoa' (ngSubmit)="salvar()">
  <mat-card>

    <mat-card-header>
      <mat-card-title>Crud de Pessoa</mat-card-title>
      <mat-card-subtitle>Cadastrar Pessoa</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column">


      <mat-form-field fxFlex>
        <input matInput placeholder="Nome" formControlName="nome" >
        <mat-error *ngIf="formPessoa.get('nome').hasError('required')">Campo obrigatório.</mat-error>
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput placeholder="Sobrenome" formControlName="sobrenome" >
        <mat-error *ngIf="formPessoa.get('sobrenome').hasError('required')">Campo obrigatório.</mat-error>
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput placeholder="CPF" mask='000.000.00-00' formControlName="cpf" >
        <mat-error *ngIf="formPessoa.get('cpf').hasError('mask')">Inválido.</mat-error>
      </mat-form-field>

      <mat-form-field fxFlex>
        <input matInput [matDatepicker]="picker" placeholder="Data Nascimento" formControlName="dataNascimento" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <a mat-button color='warn' [routerLink]="['/consultar-pessoa']">
        <mat-icon>arrow_back</mat-icon>
        Cancelar
      </a>
      <button type='submit' mat-raised-button color='primary'>
        <mat-icon>check</mat-icon>
        Salvar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
